<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    #chatOutput {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 200px;
      margin-bottom: 10px;
      overflow-y: auto;
      max-height: 400px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    input {
      width: 70%;
      margin-right: 5px;
    }
    button {
      width: 25%;
    }
    p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h2>Chatbot</h2>
  <div id="chatOutput"></div>
  <input type="text" id="userMessage" placeholder="Type your message here..." />
  <button id="sendBtn">Send</button>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const userInput = document.getElementById("userMessage");
    const chatOutput = document.getElementById("chatOutput");

    // Function to send message to backend
    async function sendMessageToBot(userMessage) {
      try {
        const response = await fetch("https://distortive-watertight-hank.ngrok-free.dev/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });
        const data = await response.json();
        return data.reply;
      } catch (error) {
        console.error("Error contacting backend:", error);
        return "Server error â€” please try again later.";
      }
    }

    // Event listener for Send button
    sendBtn.addEventListener("click", async () => {
      const message = userInput.value.trim();
      if (!message) return;

      // Display user message
      const userMsgElem = document.createElement("p");
      userMsgElem.textContent = "You: " + message;
      chatOutput.appendChild(userMsgElem);

      // Send to backend
      const reply = await sendMessageToBot(message);

      // Display bot reply
      const botMsgElem = document.createElement("p");
      botMsgElem.textContent = "Bot: " + reply;
      chatOutput.appendChild(botMsgElem);

      // Scroll to bottom
      chatOutput.scrollTop = chatOutput.scrollHeight;

      // Clear input
      userInput.value = "";
    });

    // Optional: Press Enter to send message
    userInput.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>

</body>
</html>
