<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Chatbot</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #222;
      text-shadow: 0 0 5px #aaa;
    }

    #chatContainer {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    #chatOutput {
      background: #eee;
      border-radius: 10px;
      padding: 15px;
      min-height: 300px;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #ddd;
      align-self: flex-end;
    }

    .bot {
      background: #bbb;
      align-self: flex-start;
    }

    #userInputContainer {
      display: flex;
      gap: 10px;
    }

    #userMessage {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }

    #sendBtn {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background: #333;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #sendBtn:hover {
      background: #555;
    }

  </style>
</head>
<body>

  <h1>Futuristic Chatbot</h1>
  <div id="chatContainer">
    <div id="chatOutput"></div>
    <div id="userInputContainer">
      <input type="text" id="userMessage" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const userInput = document.getElementById("userMessage");
    const chatOutput = document.getElementById("chatOutput");

    // Send message to backend
    async function sendMessageToBot(userMessage) {
      try {
        const response = await fetch("https://distortive-watertight-hank.ngrok-free.dev/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });
        const data = await response.json();
        return data.reply;
      } catch (error) {
        console.error("Error contacting backend:", error);
        return "Server error â€” please try again later.";
      }
    }

    // Display message in chat
    function displayMessage(message, sender) {
      const msgElem = document.createElement("div");
      msgElem.classList.add("message", sender);
      msgElem.textContent = message;
      chatOutput.appendChild(msgElem);
      chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    // Send button
    sendBtn.addEventListener("click", async () => {
      const message = userInput.value.trim();
      if (!message) return;

      displayMessage(message, "user");
      userInput.value = "";

      const reply = await sendMessageToBot(message);
      displayMessage(reply, "bot");
    });

    // Enter key to send
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>

</body>
</html>
